<nav>
    <div class="home-button">
        <a href="#">
            <img class="logo" src="assets/images/logo.png" alt="CSSA logo">
            <h2 class="serif-font">UManitoba CSSA</h2>
        </a>
    </div>
    <ul class="nav-links">
        <li><a href="#about">About</a></li>
        <li><a href="#execs">Execs</a></li>
        <li><a href="#events">Events</a></li>
        <li><a href="#resources">Resources</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
    <button 
        *ngIf="!activeMenu; else closeButton"
        class="nav-menu-button"
        (click)="openNavMenu()"
        title="Open menu"
        tabindex="0"
    >
        <fa-icon class="" [icon]="['fas', 'bars']" size="2x"></fa-icon>
    </button>
    <ng-template #closeButton>
        <button
            class="nav-menu-button"
            (click)="closeNavMenu()"
            title="Close menu"
            tabindex="0"
        >
            <fa-icon class="" [icon]="['fas', 'times']" size="2x"></fa-icon>
        </button>
    </ng-template>
</nav>
<div
    class="nav-menu"
    *ngIf="activeMenu"
>
    <ul class="nav-menu-links">
        <li><a href="#about" (click)="closeNavMenu()">About</a></li>
        <li><a href="#execs" (click)="closeNavMenu()">Execs</a></li>
        <li><a href="#events" (click)="closeNavMenu()">Events</a></li>
        <li><a href="#resources" (click)="closeNavMenu()">Resources</a></li>
        <li><a href="#contact" (click)="closeNavMenu()">Contact</a></li>
    </ul>
</div>
